# Application configuration
app_name: quiz-app
app_port: 3001
web_port: 80

# Directories
app_dir: /opt/quiz-api
web_dir: /var/www/html

# Node.js configuration
node_env: production

# Database
db_path: ./data/quiz.db

# Security
allowed_origins: "http://{{ hostvars[groups['web_servers'][0]]['ansible_host'] }}"

# System user
app_user: ubuntu
app_group: ubuntu